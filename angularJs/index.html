<!DOCTYPE html>
<html lang="pt-br" ng-app>
	<head>
		<meta charset="utf-8" >

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Index</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<div ng-controller="MyController">
					<h1>{{ title }} - {{ remaining() }} tarefa(s) Ã  fazer</h1>
					<input type="text" placeholder="Find" ng-model="search" />
					<ul ng-repeat="todo in todos | filter: search">
						<li>
							<input type="checkbox" ng-model="todo.done" />
							{{ todo.text }}
						</li>
					</ul>
				</div>
			</header>
			<nav>
				
			</nav>

			<div>

			</div>

			<footer>
				<p>
					&copy; Copyright  by
				</p>
			</footer>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
		<script>
			function MyController($scope) {
				$scope.title = 'RISE ANGULAR!';
				
				$scope.todos = [
					{ text: "Lear AngularJS", done: true },
					{ text: "Create an App with Angular JS", done: false }
				];
				
				$scope.remaining = function()
				{
					var count = 0;
					angular.forEach($scope.todos, function(todo){
						count += todo.done ? 0 : 1;
					});
					return count;
				}
				
			}
			
		</script>
	</body>
</html>
